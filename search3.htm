<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>農藥銷售管理網管理平台</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header load header.htm -->
      <header></header>
      <!-- aside load aside.htm -->
      <aside></aside>
      <!-- 主要內容區 -->
      <div class="content">
        <!-- breadcrumb路徑 -->
        <div class="breadcrumb">
          <ul>
            <li><a href="mp.htm">首頁</a></li>
            <li><a href="#">稽催功能管理</a></li>
            <li>稽催縣市政府人員(初催)</li>
          </ul>
        </div>
        <!-- gird section -->
        <div class="grid">
          <div class="container">
            <div class="title">
              <h2>稽催功能管理</h2>
              <div class="quick_btn">
                <button class="btn btn-gray"><i class="i_arrow_left"></i>返回前頁</button>
              </div>
            </div>

            <!-- 主要內容區  -->
            <div class="content_block search_block">
              <!-- 標題 -->
              <div class="_head">
                <h3><span>稽催縣市政府人員(初催)</span></h3>
                <p class="int">縣市政府人員的稽催功能：於陳報截止期限前由系統發出一封稽催信件，提醒縣市政府人員這一次陳報區間仍未進行農藥銷售紀錄回傳的業者名單</p>
              </div>
              <div class="_content">
                <div class="table_wrapper th_left">
                  <table class="table_hover">
                    <tbody>
                      <tr>
                        <th>稽催對象</th>
                        <td>縣市政府人員群組</td>
                      </tr>
                      <tr>
                        <th>稽催頻率</th>
                        <td>
                          <button class="btn btn-primary" type="button">新增/查詢</button>
                        </td>
                      </tr>
                      <tr>
                        <th>稽催訊息</th>
                        <td>
                          <textarea name="" id="" cols="30" rows="10">
@Name(@OrgName)，您好：<br/><br/>
成品銷售紀錄陳報期限即將於本月15日截止，統計出所有@Role業者總數為@TotalStore，<br/>
目前這期未陳報的業者數量為@No(約為@Rate)，<br/>
並彙整出這一次陳報區間內尚未陳報農藥銷售紀錄之業者名單，<br/>
可至<a href="@link" >農藥銷售管理網管理平台<a>查詢，以利後續追蹤。<br/><br/>
這封稽催信由系統發出，當您收到本信函後，無需回信。
                          </textarea>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <!-- 按鈕 -->
                  <div class="btn_grp">
                    <input type="submit" class="btn btn-primary" value="編修儲存" />
                  </div>
                </div>
                <!-- 代號說明 -->
                <table class="codename">
                  <tbody>
                    <tr>
                      <th>代號</th>
                      <td>意義</td>
                    </tr>
                    <tr>
                      <th>@Name</th>
                      <td>縣市政府人員名稱</td>
                    </tr>
                    <tr>
                      <th>@OrgName</th>
                      <td>組織名稱</td>
                    </tr>
                    <tr>
                      <th>@Role</th>
                      <td>陳報角色</td>
                    </tr>
                    <tr>
                      <th>@TotalStore</th>
                      <td>販賣業者數量</td>
                    </tr>
                    <tr>
                      <th>@No</th>
                      <td>這期未陳報的販賣業者數量</td>
                    </tr>

                    <tr>
                      <th>@Rate</th>
                      <td>販賣業者未陳報數量/總數量的百分比率</td>
                    </tr>
                    <tr>
                      <th>@link</th>
                      <td>連結至總部稽核系統未回傳名單的連結</td>
                    </tr>
                  </tbody>
                </table>
                <!-- 代號說明 end-->
              </div>
            </div>
            <!-- 主要內容區 end -->
          </div>
        </div>
      </div>
    </div>
    <!-- JS-->
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>

    <script>
      $('header').load('header.htm');
      $('aside').load('aside.htm');
      var _Color = ['#20A4F3', '#54CEC3', '#ffbc08', '#fe7b62', '#00b44b', '#2869b9', '#d84400', '#009e7a', '#2e3c56', '#754a28'];
    </script>
  </body>
</html>
