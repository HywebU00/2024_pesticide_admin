<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>農藥銷售管理網管理平台</title>
    <!--HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries [if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <!-- hyUI css -->
    <link rel="stylesheet" href="css/supercms.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
    <!-- highlight -->
    <link rel="stylesheet" href="vendor/highlight/github-gist.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- header load header.htm -->
      <header></header>
      <!-- aside load aside.htm -->
      <aside></aside>
      <!-- 主要內容區 -->
      <div class="content">
        <!-- breadcrumb路徑 -->
        <div class="breadcrumb">
          <ul>
            <li><a href="mp.htm">首頁</a></li>
            <li><a href="#">視覺化圖表</a></li>
            <li>本月農藥銷售紀錄陳報來源統計(筆數)</li>
          </ul>
        </div>
        <!-- gird section -->
        <div class="grid">
          <div class="container">
            <div class="title">
              <h2>本月農藥銷售紀錄陳報來源統計(筆數)</h2>
            </div>
            <!-- flex-12 -->
            <div class="flex-12">
              <div class="col">
                <div class="content_block edit_block">
                  <!-- date_block -->
                  <div class="flex-form date_block">
                    <form name="" id="" action="">
                      <div class="form_grp">
                        <div class="form_content form_inline">
                          <div class="labelEffect2">
                            <label for="yy">年度</label>
                            <select name="yy" id="yy">
                              <option value="2024" selected="">2024</option>
                              <option value="2023">2023</option>
                              <option value="2022">2022</option>
                              <option value="2021">2021</option>
                            </select>
                          </div>
                          <div class="labelEffect2">
                            <label for="">月份</label>
                            <select name="m1" id="m1">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4" selected="">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                          </div>
                          <div class="labelEffect2">
                            <label for="">~</label>
                            <select name="m2" id="m2">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4" selected="">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                            </select>
                          </div>
                          <div class="labelEffect2">
                            <label for="">縣市/鄉鎮</label>
                            <select name="" id="">
                              <option value="全部縣市">全部縣市</option>
                              <option value="臺北市">臺北市</option>
                              <option value="新北市">新北市</option>
                            </select>
                          </div>
                          <div class="labelEffect2">
                            <select name="" id="">
                              <option value="全部鄉鎮">全部鄉鎮</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>

                  <!-- date_block end -->
                  <!-- tabBtn_block -->
                  <div class="tabBtn_block">
                    <div class="tab_items">
                      <button class="btn active">直條圖</button>
                      <button class="btn">橫條圖</button>
                      <button class="btn">折線圖</button>
                    </div>
                  </div>
                  <div class="tab__content">
                    <!--tabcontent 1-->
                    <div class="active">
                      <div class="content__wrapper">
                        <div class="_content">
                          <!-- 長條圖 -->
                          <figure class="highcharts-figure">
                            <div id="axes_line_column"></div>
                          </figure>
                        </div>
                      </div>
                    </div>
                    <!--tabcontent 2-->
                    <div>
                      <div class="content__wrapper">
                        <div class="_content">
                          <!-- 橫條圖 -->
                          <figure class="highcharts-figure">
                            <div id="line2"></div>
                          </figure>
                        </div>
                      </div>
                    </div>
                    <!--tabcontent 3-->
                    <div>
                      <div class="content__wrapper">
                        <div class="_content">
                          <!-- 折線圖 -->
                          <figure class="highcharts-figure">
                            <div id="line"></div>
                          </figure>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- int -->
                  <div class="int">
                    圖表統計說明：
                    <ul>
                      <li>取批發、零售陳報資料來統計，並排除測試資料。</li>
                      <li>統計結果為各筆資料AI藥劑總量之加總。例如交易區間有100筆陳報資料，圖表則呈現此100筆資料AI藥劑總量之總和。</li>
                      <li>資料每日統計一次。</li>
                    </ul>
                  </div>
                  <!-- int end-->
                </div>
              </div>
            </div>
            <!-- flex-12 end-->
          </div>
        </div>
        <!-- grid end -->
      </div>
    </div>

    <!-- JS-->
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="vendor/jquery.easing.min.js"></script>
    <!-- template customize js -->
    <script src="js/customize.js"></script>
    <!-- highlight -->
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script>
      $('header').load('header.htm');
      $('aside').load('aside.htm');
    </script>
    <!-- highchart -->
    <!-- highchart plugin -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="https://code.highcharts.com/modules/pattern-fill.js"></script>
    <script>
      var _Color = ['#20A4F3', '#54CEC3', '#ffbc08', '#fe7b62', '#00b44b', '#2869b9', '#d84400', '#009e7a', '#2e3c56', '#754a28'];
      // 長條結合折線圖
      Highcharts.chart('axes_line_column', {
        chart: {
          zoomType: 'xy',
        },
        title: {
          text: '圖表標題(可省略)',
        },
        subtitle: {
          text: 'Source: WorldClimate.com',
        },
        colors: _Color,
        xAxis: [
          {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
            crosshair: true,
          },
        ],
        yAxis: [
          {
            // Primary yAxis
            labels: {
              format: '{value}°C',
              style: {
                color: Highcharts.getOptions().colors[1],
              },
            },
            title: {
              text: 'Temperature',
              style: {
                color: Highcharts.getOptions().colors[1],
              },
            },
          },
          {
            // Secondary yAxis
            title: {
              text: 'Rainfall',
              style: {
                color: Highcharts.getOptions().colors[0],
              },
            },
            labels: {
              format: '{value} mm',
              style: {
                color: Highcharts.getOptions().colors[0],
              },
            },
            opposite: true,
          },
        ],
        tooltip: {
          shared: true,
        },
        legend: {
          layout: 'vertical',
          align: 'left',
          x: 120,
          verticalAlign: 'top',
          y: 100,
          floating: true,
          backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || // theme
            'rgba(255,255,255,0.25)',
        },
        series: [
          {
            name: 'Rainfall',
            type: 'column',
            yAxis: 1,
            data: [49.9, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6, 54.4],
            tooltip: {
              valueSuffix: ' mm',
            },
          },
          {
            name: 'Temperature',
            type: 'spline',
            data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6],
            tooltip: {
              valueSuffix: '°C',
            },
          },
        ],
      });
      // 折線圖
      Highcharts.chart('line', {
        title: {
          text: '圖表標題(可省略)',
        },
        subtitle: {
          text: '副圖表標題(可省略)',
        },
        colors: _Color,
        yAxis: {
          title: {
            text: 'Number of Employees',
          },
        },
        xAxis: {
          accessibility: {
            rangeDescription: 'Range: 2010 to 2017',
          },
        },
        legend: {
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'middle',
        },
        plotOptions: {
          series: {
            label: {
              connectorAllowed: false,
            },
            pointStart: 2010,
          },
        },
        series: [
          {
            name: 'Installation',
            data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175],
          },
          {
            name: 'Manufacturing',
            data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434],
          },
          {
            name: 'Sales & Distribution',
            data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387],
          },
          {
            name: 'Project Development',
            data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227],
          },
          {
            name: 'Other',
            data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111],
          },
        ],
        responsive: {
          rules: [
            {
              condition: {
                maxWidth: 500,
              },
              chartOptions: {
                legend: {
                  layout: 'horizontal',
                  align: 'center',
                  verticalAlign: 'bottom',
                },
              },
            },
          ],
        },
      });
      // 長條圖2
      Highcharts.chart('line2', {
        chart: {
          type: 'bar',
        },
        title: {
          text: '圖表標題(可省略)',
        },
        colors: _Color,
        xAxis: {
          categories: ['Apples', 'Oranges', 'Pears', 'Grapes', 'Bananas'],
        },
        yAxis: {
          min: 0,
          title: {
            text: 'Total fruit consumption',
          },
        },
        legend: {
          reversed: true,
        },
        plotOptions: {
          series: {
            stacking: 'normal',
          },
        },
        series: [
          {
            name: 'John',
            data: [5, 3, 4, 7, 2],
          },
          {
            name: 'Jane',
            data: [2, 2, 3, 2, 1],
          },
          {
            name: 'Joe',
            data: [3, 4, 4, 2, 5],
          },
        ],
      });
    </script>
  </body>
</html>
